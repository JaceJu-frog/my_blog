{% extends "base.html" %}

{% block title %} 撰写文章评论 {% endblock title %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">这是对文章{{ article_id }}的评论</label>
                    </div>
                    <div class="form-group">
                        <!-- 文本域不需要 value 属性，直接在标签体中嵌入数据即可 -->
                        <label for="comment">开始撰写你的评论内容</label>
                        <textarea type="text" class="form-control" id="comment" name="comment" rows="12"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">发表评论</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
